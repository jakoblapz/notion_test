<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilderkarussell</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <button class="prev" aria-label="Previous slide">&#10094;</button>
            <div class="slider">
                <img id="slide-1" src="/img/carousel_buchhaltung/Img1.jpg" alt="Bild 1">
                <img id="slide-2" src="/img/carousel_buchhaltung/Img2.jpg"alt="Bild 2">
                <img id="slide-3" src="/img/carousel_buchhaltung/Img3.jpg" alt="Bild 3">
                <img id="slide-4" src="/img/carousel_buchhaltung/Img4.jpg">
                <img id="slide-5" src="/img/carousel_buchhaltung/Img5.jpg">

            </div>
            <button class="next" aria-label="Next slide">&#10095;</button>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>

            </div>
        </div>
    </section>

    <script>
        const slider = document.querySelector('.slider');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const navLinks = document.querySelectorAll('.slider-nav a');
        let currentSlide = 0;

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slider.children.length - 1;
            slider.children[currentSlide].scrollIntoView({ behavior: 'smooth' });
            updateNav();
        });

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide < slider.children.length - 1) ? currentSlide + 1 : 0;
            slider.children[currentSlide].scrollIntoView({ behavior: 'smooth' });
            updateNav();
        });

        navLinks.forEach((link, index) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentSlide = index;
                slider.children[currentSlide].scrollIntoView({ behavior: 'smooth' });
                updateNav();
            });
        });

        function updateNav() {
            navLinks.forEach((link, index) => {
                if (index === currentSlide) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        updateNav();
    </script>
</body>
</html>
