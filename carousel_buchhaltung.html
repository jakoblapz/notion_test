<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilderkarussell</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <button class="prev" aria-label="Previous slide">&#10094;</button>
            <div class="slider">
                <img id="slide-1" src="https://png.pngtree.com/thumb_back/fh260/background/20230611/pngtree-picture-of-a-train-traveling-along-tracks-image_2966376.jpg" alt="Bild 1">
                <img id="slide-2" src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Bild 2">
                <img id="slide-3" src="https://www.psdstack.com/wp-content/uploads/2019/08/copyright-free-images-750x420.jpg" alt="Bild 3">
                <img id="slide-4" src="https://media.istockphoto.com/id/967945504/de/foto/bewohner-oder-bangka-boote-am-strand-angeschwemmt-punta-ballo-sipalay-philippinen-0486.jpg?s=612x612&w=0&k=20&c=ZNT4n9ajFml2kiCquHPGQ44_kmKy4lH6gZY4C3rAlic=" alt="Bild 4">
            </div>
            <button class="next" aria-label="Next slide">&#10095;</button>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
            </div>
        </div>
    </section>

    <script>
        const slider = document.querySelector('.slider');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const navLinks = document.querySelectorAll('.slider-nav a');
        let currentSlide = 0;

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slider.children.length - 1;
            slider.children[currentSlide].scrollIntoView({ behavior: 'smooth' });
            updateNav();
        });

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide < slider.children.length - 1) ? currentSlide + 1 : 0;
            slider.children[currentSlide].scrollIntoView({ behavior: 'smooth' });
            updateNav();
        });

        navLinks.forEach((link, index) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentSlide = index;
                slider.children[currentSlide].scrollIntoView({ behavior: 'smooth' });
                updateNav();
            });
        });

        function updateNav() {
            navLinks.forEach((link, index) => {
                if (index === currentSlide) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        updateNav();
    </script>
</body>
</html>
