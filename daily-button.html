<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivations-Widget</title>
    <link rel="stylesheet" href="daily-button.css">
</head>
<body>
    <div class="widget">
        <h1>Motivation des Tages</h1>
        <button id="motivationButton">Zeige Motivation</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('motivationButton').addEventListener('click', function() {
            fetch('https://type.fit/api/quotes')
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const message = data[randomIndex].text;
                    document.getElementById('message').textContent = message;
                })
                .catch(error => {
                    console.error('Error fetching the quotes:', error);
                    document.getElementById('message').textContent = 'Fehler beim Laden der Motivation. Bitte versuche es sp√§ter erneut.';
                });
        });
    </script>
</body>
</html>
