<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnenstand Widget</title>
    <link rel="stylesheet" href="day-night.css">
</head>
<body>
    <div class="widget">
        <div class="sun"></div>
        <div class="time" id="time"></div>
    </div>

    <script>
        function updateSunPosition() {
            const sun = document.querySelector('.sun');
            const timeDisplay = document.getElementById('time');
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const timeString = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            timeDisplay.textContent = timeString;

            const totalSecondsInDay = 24 * 60 * 60;
            const elapsedSeconds = hours * 3600 + minutes * 60 + seconds;
            const sunPosition = (elapsedSeconds / totalSecondsInDay) * 360; // 360 Grad f√ºr eine volle Umdrehung

            sun.style.transform = `rotate(${sunPosition}deg) translate(100px) rotate(-${sunPosition}deg)`;
        }

        setInterval(updateSunPosition, 1000);
        updateSunPosition(); // Initial call to set the position immediately
    </script>
</body>
</html>
